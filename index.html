<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="grid">
<!-- S I D E B A R -->
      <div class="sidebar">
        <div class="logo-text">
          <img src="./images/logo.png" alt="logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="list-items">
          <div class="icon-text">
            <img src="./images/home.png" alt="home" style="width:24px;height:24px">
            <p>Home</p>
          </div>
          <div class="icon-text">
            <img src="./images/account.png" alt="profile" style="width:24px;height:24px">
            <p>Profile</p>
          </div>
          <div class="icon-text">
            <img src="./images/message.png" alt="messages" style="width:24px;height:24px">
            <p>Messages</p>
          </div>
          <div class="icon-text">
            <img src="./images/history.png" alt="history" style="width:24px;height:24px">
            <p>History</p>
          </div>
          <div class="icon-text">
            <img src="./images/card-multiple.png" alt="tasks" style="width:24px;height:24px">
            <p>Tasks</p>
          </div>
          <div class="icon-text">
            <img src="./images/account-group.png" alt="communities" style="width:24px;height:24px">
            <p>Communities</p>
          </div>
        </div>
        <div class="list-items-bottom">
          <div class="icon-text">
            <img src="./images/cog.png" alt="settings" style="width:24px;height:24px">
            <p>Settings</p>
          </div>
          <div class="icon-text">
            <img src="./images/help-box.png" alt="support" style="width:24px;height:24px">
            <p>Support</p>
          </div>
          <div class="icon-text">
            <img src="./images/shield-account.png" alt="privacy" style="width:24px;height:24px">
            <p>Privacy</p>
          </div>
        </div>
      </div>
<!-- M A I N -->
      <div class="main">
        <div class="header">
          <div class="navbar">
            <img src="./images/magnify.png" alt="search" style="width:24px;height:24px">
            <input type="text" class="form-input">
            <img src="./images/bell-ring-outline.png" alt="notification" style="width:24px;height:24px">
            <img src="./images/account-circle.png" alt="profile picture" style="width:48px;height:48px" class="avatarNavbar">
            <h5>Carlos Leon</h5>
          </div>
          <div class="welcome">
            <div class="left">
              <svg class="avatarWelcome" style="width:80px;height:80px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
              </svg>
              <div class="welcome-text">
                <p>Hi there!</p>
                <h3>Carlos Leon (@CarlosLeon)</h3>
              </div>
            </div>
            <div class="right">
              <button class="btn">New</button>
              <button class="btn">Upload</button>
              <button class="btn">Share</button>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>

    </div>
  </body>
</html>
